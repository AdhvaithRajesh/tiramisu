{{ define "all-tags"}}
{{$PageData := .TemplateData}}
{{ template "head_regular" .}}

<body>

    <div class="body">
        <article>
            <section class="posts">
                <div class="all-tags">

                    <a href="/tags/{{.}}.html">{{.}}</a>

                </div>
            </section>
        </article>
    </div>

    {{template "footer" .}}

</body>

</html>

{{ end}}
